<aside class="sidebar" aria-label="Navegación principal">
  <div class="sidebar__inner">
    <div class="sidebar__brand">
      <div class="sidebar__brand-mark" aria-hidden="true">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
          <path d="M4 19v-6m5 6V5m5 14v-9m5 9V9" />
          <path d="M3 21h18" />
        </svg>
      </div>
      <div class="sidebar__brand-copy">
        <p class="sidebar__brand-title">{{ brand }}</p>
        <span class="sidebar__env">{{ envLabel }}</span>
      </div>
    </div>

    <nav class="sidebar__nav" aria-label="Secciones de la aplicación">
      <p class="sidebar__caption">Navigation</p>
      <ul class="sidebar__menu">
        <li class="sidebar__item" *ngFor="let link of links">
          <a
            class="sidebar__link"
            [routerLink]="link.route"
            routerLinkActive="sidebar__link--active"
            [routerLinkActiveOptions]="link.exact ? exactMatchOptions : partialMatchOptions"
            #rla="routerLinkActive"
            [attr.aria-current]="rla.isActive ? 'page' : null"
          >
            <span class="sidebar__active-bar" aria-hidden="true"></span>
            <span class="sidebar__icon" aria-hidden="true">
              <ng-container [ngSwitch]="link.icon">
                <svg *ngSwitchCase="'dashboard'" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M3 11l9-8 9 8" />
                  <path d="M5 13v7h4v-4h6v4h4v-7" />
                </svg>
                <svg *ngSwitchCase="'categories'" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M4 4h6v6H4zM14 4h6v6h-6zM4 14h6v6H4zM14 14h6v6h-6z" />
                </svg>
                <svg *ngSwitchCase="'periods'" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                  <rect x="3" y="4" width="18" height="18" rx="2" ry="2" />
                  <line x1="16" y1="2" x2="16" y2="6" />
                  <line x1="8" y1="2" x2="8" y2="6" />
                  <line x1="3" y1="10" x2="21" y2="10" />
                </svg>
                <svg *ngSwitchCase="'budgets'" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M12 1v4" />
                  <path d="M7 5h10l4 6-4 6H7L3 11z" />
                  <path d="M12 9v4" />
                  <path d="M10 13h4" />
                </svg>
              </ng-container>
            </span>
            <span class="sidebar__label">{{ link.label }}</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</aside>
