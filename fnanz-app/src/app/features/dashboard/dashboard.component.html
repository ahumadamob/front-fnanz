<section class="feature feature--dashboard">
  <header class="feature__hero">
    <div class="feature__intro">
      <p class="feature__eyebrow">Monitoreo</p>
      <h2 class="feature__title">Estado de microservicios</h2>
      <p class="feature__subtitle" aria-live="polite">
        Última actualización:
        <time [attr.datetime]="lastRefresh() | date: 'yyyy-MM-ddTHH:mm:ss'">
          {{ lastRefresh() | date: 'medium' }}
        </time>
      </p>
    </div>
    <button type="button" class="btn btn--surface feature__cta" (click)="refresh()">
      <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <path
          d="M21 12a9 9 0 1 1-3.66-7.24"
          fill="none"
          stroke="currentColor"
          stroke-width="1.6"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
        <polyline
          points="21 3 21 9 15 9"
          fill="none"
          stroke="currentColor"
          stroke-width="1.6"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
      Actualizar
    </button>
  </header>

  <section class="feature__panel card" aria-live="polite">
    <ng-container *ngIf="healthSnapshot$ | async as snapshot; else loading">
      <div class="feature__grid" role="list">
        <article class="dashboard-card" role="listitem" *ngFor="let service of snapshot">
          <header class="dashboard-card__header">
            <h3 class="dashboard-card__title">{{ service.name }}</h3>
            <span [ngClass]="resolveStatusClass(service.status)">
              {{ service.status }}
            </span>
          </header>
          <p class="dashboard-card__meta">Último chequeo: {{ service.lastCheckedAt | date: 'medium' }}</p>
          <p class="dashboard-card__notes" *ngIf="service.notes as notes">{{ notes }}</p>
        </article>
      </div>
    </ng-container>
  </section>

  <ng-template #loading>
    <div class="dashboard__loading card" role="status">
      <span class="dashboard__loading-spinner" aria-hidden="true"></span>
      <span class="dashboard__loading-text">Cargando estado del sistema...</span>
    </div>
  </ng-template>
</section>
