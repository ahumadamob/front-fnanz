<div class="app-layout">
  <aside class="app-sidebar navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid flex-lg-column align-items-stretch">
      <div class="app-sidebar__brand navbar-brand">
        <div class="app-logo" aria-hidden="true">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
            <path d="M4 19v-6m5 6V5m5 14v-9m5 9V9" />
            <path d="M3 21h18" />
          </svg>
        </div>
        <div class="app-brand-text">
          <h1>Fnanz Plataforma</h1>
          <span class="env-pill">{{ envLabel() }}</span>
        </div>
      </div>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#fnanzSidebarNav"
        aria-controls="fnanzSidebarNav"
        aria-expanded="false"
        aria-label="Alternar navegaciÃ³n"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse flex-lg-column align-items-stretch" id="fnanzSidebarNav">
        <ul class="navbar-nav flex-lg-column w-100">
          <li class="nav-item">
            <a
              class="nav-link"
              routerLink="/"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
              ariaCurrentWhenActive="page"
            >
              <span class="nav-icon" aria-hidden="true">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M3 11l9-8 9 8" />
                  <path d="M5 13v7h4v-4h6v4h4v-7" />
                </svg>
              </span>
              <span>Dashboard</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/categorias" routerLinkActive="active" ariaCurrentWhenActive="page">
              <span class="nav-icon" aria-hidden="true">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M4 4h6v6H4zM14 4h6v6h-6zM4 14h6v6H4zM14 14h6v6h-6z" />
                </svg>
              </span>
              <span>Categorias</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/periodos" routerLinkActive="active" ariaCurrentWhenActive="page">
              <span class="nav-icon" aria-hidden="true">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                  <rect x="3" y="4" width="18" height="18" rx="2" ry="2" />
                  <line x1="16" y1="2" x2="16" y2="6" />
                  <line x1="8" y1="2" x2="8" y2="6" />
                  <line x1="3" y1="10" x2="21" y2="10" />
                </svg>
              </span>
              <span>Periodos</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/presupuestos" routerLinkActive="active" ariaCurrentWhenActive="page">
              <span class="nav-icon" aria-hidden="true">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M12 1v4" />
                  <path d="M7 5h10l4 6-4 6H7L3 11z" />
                  <path d="M12 9v4" />
                  <path d="M10 13h4" />
                </svg>
              </span>
              <span>Presupuestos</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </aside>
  <div class="app-main">
    <header class="app-header">
      <h2>Panel administrativo</h2>
    </header>
    <main class="app-main__content">
      <div class="container container--fluid">
        <router-outlet />
      </div>
    </main>
    <footer class="app-footer">
      <div class="container">
        <p>&copy; {{ currentYear }} Fnanz. Construido con Angular standalone y servicios.</p>
      </div>
    </footer>
  </div>
</div>
