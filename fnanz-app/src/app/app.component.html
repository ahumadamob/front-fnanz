      </c-sidebar-brand>
    </c-sidebar-header>
    <c-sidebar-nav class="sidebar-nav" role="navigation">
      <ng-container *ngFor="let item of navigation">
        <c-sidebar-nav-title *ngIf="item.kind === 'title'">{{ item.label }}</c-sidebar-nav-title>

        <ng-container *ngIf="item.kind === 'link'">
          <c-sidebar-nav-link>
            <ng-container *ngTemplateOutlet="navLink; context: { $implicit: item }"></ng-container>
          </c-sidebar-nav-link>
        </ng-container>

        <ng-container *ngIf="item.kind === 'group'">
          <c-sidebar-nav-group [expanded]="isGroupOpen(item.id)">
            <a
              cNavLink
              href="#"
              class="nav-link nav-group-toggle d-flex align-items-center gap-2"
              (click)="onGroupToggle($event, item.id)"
              role="button"
              [attr.aria-expanded]="isGroupOpen(item.id)"
            >
              <span class="nav-icon d-inline-flex align-items-center justify-content-center">
                <ng-container [ngSwitch]="item.icon">
                  <svg *ngSwitchCase="'layers'" viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                    <polygon points="12 2 2 7 12 12 22 7 12 2"></polygon>
                    <polyline points="2 12 12 17 22 12"></polyline>
                    <polyline points="2 17 12 22 22 17"></polyline>
                  </svg>
                  <svg *ngSwitchCase="'calendar'" viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                    <line x1="16" y1="2" x2="16" y2="6"></line>
                    <line x1="8" y1="2" x2="8" y2="6"></line>
                    <line x1="3" y1="10" x2="21" y2="10"></line>
                  </svg>
                  <svg *ngSwitchDefault viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"></circle>
                    <polyline points="12 6 12 12 16 14"></polyline>
                  </svg>
                </ng-container>
              </span>
              <c-sidebar-nav-link-content>{{ item.label }}</c-sidebar-nav-link-content>
            </a>
            <ul class="nav-group-items">
              <li class="nav-item" *ngFor="let child of item.children">
                <ng-container *ngTemplateOutlet="navLink; context: { $implicit: child }"></ng-container>
              </li>
            </ul>
          </c-sidebar-nav-group>
        </ng-container>
      </ng-container>
    </c-sidebar-nav>
    <c-sidebar-footer class="sidebar-footer border-top d-none d-lg-flex">
      <button type="button" class="sidebar-toggler" (click)="toggleSidebar()" cTooltip="Colapsar barra lateral">
        <span class="visually-hidden">Alternar sidebar</span>
      </button>
    </c-sidebar-footer>
  </c-sidebar>

  <div class="wrapper d-flex flex-column min-vh-100 bg-body-tertiary">
    <c-header class="border-bottom px-3 py-2 bg-white shadow-sm">
      <div class="container-fluid d-flex align-items-center gap-3">
        <button
          type="button"
          class="btn btn-link px-0 text-body"
          (click)="toggleSidebar()"
          cTooltip="Mostrar / ocultar navegación"
        >
          <span class="visually-hidden">Alternar navegación</span>
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
            <line x1="3" y1="6" x2="21" y2="6" />
            <line x1="3" y1="12" x2="21" y2="12" />
            <line x1="3" y1="18" x2="21" y2="18" />
          </svg>
        </button>

        <div class="ms-auto d-flex align-items-center gap-3">
          <c-header-nav>
            <c-dropdown alignment="end">
              <button cButton color="ghost" cDropdownToggle class="d-flex align-items-center gap-2">
                <span class="fw-semibold">Administrador</span>
              </button>
              <ul cDropdownMenu class="dropdown-menu-end">
                <li><button cDropdownItem type="button">Perfil</button></li>
                <li><button cDropdownItem type="button">Cerrar sesión</button></li>
              </ul>
            </c-dropdown>
          </c-header-nav>
        </div>
      </div>
    </c-header>

    <div class="body flex-grow-1 px-3">
      <div class="container-fluid py-4">
        <router-outlet></router-outlet>
      </div>
    </div>

    <c-footer class="mt-auto bg-white border-top">
      <div class="container-fluid text-center text-body-secondary py-3">
        &copy; {{ currentYear }} Fnanz. Construido con Angular standalone y servicios.
      </div>
    </c-footer>
  </div>
</c-app>

<ng-template #navLink let-link>

      cNavLink

      routerLinkActive="active"

      class="nav-link d-flex align-items-center gap-2"
    >
      <span *ngIf="link.icon" class="nav-icon d-inline-flex align-items-center justify-content-center">
        <ng-container [ngSwitch]="link.icon">
          <svg *ngSwitchCase="'dashboard'" viewBox="0 0 512 512" width="18" height="18" xmlns="http://www.w3.org/2000/svg" role="img" aria-hidden="true">
